{% extends 'main/layout.html' %}
{% block title %} Form for adding article {% endblock %}
{% block content %}
    <div class="features">
        <h1>Form of adding articles</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button type="submit" class="btn btn-success">Add Article</button>
        </form>
    </div>
{% endblock %}
