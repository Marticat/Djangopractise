{% extends 'main/layout.html' %}
{% block title %} News on website {% endblock %}
{% block content %}
    <div class="features">
        <h1>News</h1>
        {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Read more...</a>
            </div>
        {% endfor %}
        {% else %}
            <p>NO NEWS YET</p>
        {% endif %}

        {# comments looks like that #}
    </div>
{% endblock %}
