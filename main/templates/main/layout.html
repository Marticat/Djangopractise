{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/meow.jpg' %}" alt="idk">
        <span class="logo">Adil</span>
        <h3>Navigation</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-bars"></i> Main</a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-bars"></i> About us</a></li>
            <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-bars"></i> News</a></li>
            <li><a href=""><i class="fa-solid fa-bars"></i> Contacts</a></li>
        </ul>

    </aside>

    <main>
        {% block content %}
        <!-- Основной контент страниц будет здесь -->
        {% endblock %}
    </main>


</body>
</html>
